name: Build and Publish NuGet Package

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'
          include-prerelease: false

      - name: Remove old NuGet sources
        run: |
          dotnet nuget remove source pandatech
        #  dotnet nuget remove source nuget.org
        continue-on-error: true

      - name: Add NuGet source
        run: |
          dotnet nuget add source https://hubrepopanda.easypay.am/repository/nuget-hosted/index.json -n pandatech --username ${{ secrets.nexus_username }} --password ${{ secrets.nexus_password }} --store-password-in-clear-text
        continue-on-error: true

     # - name: Add nuget source
     #   run: |
     #     dotnet nuget add source https://api.nuget.org/v3/index.json -n nuget.org 
     #   continue-on-error: true
        
      - name: Restore
        run: |
          dotnet restore --verbosity normal --no-cache --force --disable-parallel

      - name: Build
        run: |
          dotnet build --no-restore --verbosity normal --configuration Release

      - name: Publish
        run: |
          dotnet publish --no-build --verbosity normal --configuration Release ./dist

      - name: Pack NuGet package
        run: dotnet pack --no-build --configuration Release ./dist

      - name: Push NuGet package to Nexus
        run: |
          ls ./dist
          PACKAGE_FILE=$(ls ./dist/*.nupkg | head -n 1)
          echo "Pushing NuGet package: $PACKAGE_FILE"
          dotnet nuget push "$PACKAGE_FILE" -s https://hubrepopanda.easypay.am/repository/nuget-hosted/index.json --skip-duplicate

      - name: Cleanup build folder
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
